<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STS 2025-2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css">

</head>
<body class="flex justify-center">
    <h1 id="judul">judul</h1>

    <div class="h-96 w-96 mx-auto bg-gray-600 mt-36 rounded-2xl absolute">
        <div class="mt-36">
        <div class="text-6xl text-white text-center mt-32" id="nol">0</div>
        
        <div class="flex justify-center mb-36 mt-10">
            <button class="text-4xl bg-red-700 h-10 w-10 text-white hover:bg-red-900 rounded-md" id="minus">-</button>
            <button class="text-4xl bg-blue-700 h-10 w-10 ml-5 text-white hover:bg-blue-900 rounded-md" id="plus">+</button>
        </div>
        </div>
    </div> 

    <script>
        document.getElementById('judul').style.color = 'red';
        const nol = document.getElementById('nol');
        const tambah = document.getElementById('plus');
        const kurang = document.getElementById('minus');

        let angka = 0;

        tambah.addEventListener('click', () => {
            angka++;
            if (angka > 0) {
                nol.innerText = angka;
            }
        });

        kurang.addEventListener('click', () => {
            angka--;
            if (angka >= 0) {
                nol.innerText = angka;
            }
        });
    </script>
</body>
</html>
